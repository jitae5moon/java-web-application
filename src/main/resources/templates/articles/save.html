<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layouts/index.html}">
<head>
    <title>Save Article</title>
</head>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Save Article
                </div>
                <div class="card-body">
                    <form action="/articles/save" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" name="title" class="form-control" placeholder="Title" />
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Content</span>
                            <textarea class="form-control col-sm-5" rows="5" name="content"></textarea>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Writer</span>
                            <input type="text" name="createdBy" class="form-control" placeholder="Writer" />
                        </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>

                </div> <!-- End of card body -->
            </div> <!-- End of card -->
        </div> <!-- End of col -->
    </div> <!-- End of row -->
</div>

<script layout:fragment="script" th:inline="javascript">
    // Errors from ArticleController
    const errors = [[${errors}]]
    let errorMsg = '';

    if (errors) {
        for (let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}: ${errors[i].code}\n`;
        }
        alert(errorMsg);
    }

</script>
