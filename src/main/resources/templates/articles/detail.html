<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layouts/index.html}">
<head>
    <title>Article Detail</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Article Detail
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Id</span>
                        <input type="text" class="form-control" th:value="${article.id}" readonly />
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Content</span>
                        <textarea class="form-control col-sm-5" rows="5" readonly>[[${article.content}]]</textarea>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Writer</span>
                        <input type="text" class="form-control" th:value="${article.createdBy}" readonly />
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Created Date</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm:ss')}" readonly />
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Modified Date</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(article.modifiedAt, 'yyyy-MM-dd HH:mm:ss')}" readonly />
                    </div>

                    <div class="mb-4">
                        <div class="float-end" th:with="link = ${pageRequestDto.getLink()}">
                            <a th:href="|@{/articles}?${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-primary">List</button>
                            </a>
                            <a th:href="|@{/articles/update(id=${article.id})}&${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-secondary">Update</button>
                            </a>
                        </div>
                    </div>
                </div> <!-- End of card body -->
            </div> <!-- End of card -->
        </div> <!-- End of col -->
    </div> <!-- End of row -->
</div>

<script layout:fragment="script" th:inline="javascript">

</script>
